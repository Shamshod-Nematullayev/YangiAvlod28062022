<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
    .card{
        width: 600px;
        margin: auto;
        padding: 15px;
    }
</style>
<body>
    <h1>Assalomu alaykum, Kapitan</h1>
  <div class="card">

      <form action="/addUser" method="post">
          <div class="mb-3">
              <label for="name" class="form-label">Ism</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Shamshod" required>
          </div>
          <div class="mb-3">
              <label for="lastname" class="form-label">Familiya</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Ne'matullayev" required>
          </div>
          <div class="mb-3">
              <label for="lastname" class="father">Familiya</label>
              <input type="text" class="form-control" id="father" name="father" placeholder="Farxod" required>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="erkak" required>
              <label class="form-check-label" for="male">
                  Erkak
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="ayol" required>
              <label class="form-check-label" for="female">
                  Ayol
              </label>
          </div>          
          <div class="mb-3">
            <label for="lastname" class="form-check-label">Sinf</label>
            <input type="number" class="form-control" id="class" name="sinf" placeholder="11">
        </div>
        <select class="form-select" aria-label="Default select example" name="direction" required>
            <option disabled selected>Yo'nalish</option>
            <option value="prezident">Prezident maktabiga tayyorlov</option>
            <option value="xususiy_maktab">Xususiy maktab</option>
            <option value="dtm">DTM tayyorlov</option>
          </select>
          <div class="mb-3 my-3">
            <label for="birthday" class="form-check-label">Tug'ilgan sanasi</label>
            <input type="date" class="form-control" id="birthday" name="birthday" required>
        </div>
        <div class="mb-3 my-3">
            <label for="address" class="form-check-label">Yashash manzili</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3 my-3">
            <label for="school" class="form-check-label">O'qish joyi</label>
            <input type="text" class="form-control" id="school" name="school" required>
        </div>
        <button type="submit" class="btn btn-primary">Kiritish</button>
      </form>
  </div>
</body>
</html>
